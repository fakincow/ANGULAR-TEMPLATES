<div class="card-main">
    <div class="wrapper">
        <div *ngFor="let i of value | keyvalue: sortByValue" class="box">
          <label [ngClass]="winners.includes(i.value) ? 'winner' : 'normal'">{{i.value}}</label>
        </div>
    </div>

<button type="button" (click)="onClick($event)">reset</button>

</div>
